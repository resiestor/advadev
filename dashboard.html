<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pawpet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fbc75a, #fff);
      margin: 0;
      padding: 0;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 230px;
      background-color: #ffde53;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }

    .sidebar.hidden {
      transform: translateX(0);
    }

    .sidebar-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
      font-weight: 500;
    }

    .sidebar-menu a {
      text-decoration: none;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    .switch input:checked + .slider {
      background-color: #4caf50;
    }

    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    .toggle-sidebar-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #ffde53;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: none;
      border: none;
    }

    .header {
      padding: 10px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .title {
      background: orange;
      display: inline-block;
      padding: 5px 20px;
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    .level-info {
      margin: 5px 0;
      font-size: 14px;
    }

    .weather-section {
      background: white;
      border-radius: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .location {
      font-weight: bold;
      font-size: 20px;
    }

    .temp {
      font-size: 40px;
      color: #4c0000;
    }

    .humidity {
      font-size: 18px;
    }

    #clock {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .map {
      margin: 15px 0;
    }

    .btn-group button {
      background: #823636;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .pawpet-section {
  background: #ccc6f6;
  padding: 15px;
  border-radius: 20px;
  margin: 20px auto;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.gallery {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}

.gallery img {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  object-fit: cover;
  transition: opacity 0.5s ease-in-out;
}


    .status-bar {
      height: 15px;
      background: red;
      border-radius: 10px;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    .start-btn {
      background-color: #45a4d1;
      color: white;
    }

    .study-btn {
      background-color: #a2c3e6;
      color: black;
    }

    .sidebar-menu li input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 230px;
        height: 100vh;
      }

      .sidebar.hidden {
        transform: translateX(0);
      }

      .header {
        margin-left: 0;
        padding-top: 60px;
      }

      .toggle-sidebar-btn {
        top: 10px;
        left: 10px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      .buttons button {
        width: 80%;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      iframe#map-frame {
        height: 150px;
      }

      .sidebar-menu li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-title">
      ‚öôÔ∏è Settings
      <button class="close-btn" onclick="toggleSidebar()">‚úñ</button>
    </div>
    <ul class="sidebar-menu">
      <li>
        Music
        <label class="switch">
          <input type="checkbox" id="music-toggle">
          <span class="slider"></span>
        </label>
      </li>
      <li>
        Sound
        <label class="switch">
          <input type="checkbox" id="sound-toggle">
          <span class="slider"></span>
        </label>
      </li>
      <li>
        Vibration
        <label class="switch">
          <input type="checkbox" id="vibration-toggle">
          <span class="slider"></span>
        </label>
      </li>
      <li style="flex-direction: column; align-items: flex-start;">
        <label for="kode-input">Kode Wilayah:</label>
        <input type="text" id="kode-input" placeholder="Masukkan kode">
        <button onclick="submitKodeWilayah()" style="margin-top:5px; padding:5px 10px; font-size:13px; background:#4caf50; color:white; border:none; border-radius:5px; cursor:pointer;">Submit</button>
      </li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </nav>

  <div class="header" id="main-header">
    <div class="title">ARAH</div>
    <div class="level-info">Lv. 10 | PONDS: 100</div>
  </div>

  <div class="weather-section">
    <div class="location" id="location">LOKASI...</div>
    <div class="temp" id="temp">--¬∞C</div>
    <div class="humidity" id="humidity">--% HUMIDITY</div>
    <div class="map">
      <iframe id="map-frame" width="100%" height="120" style="border:0; border-radius:10px;" loading="lazy" src="https://maps.google.com/maps?q=Cipinang%20Melayu&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
    <div id="clock"></div>
    <div class="btn-group">
      <button>GREEN ZONE</button>
      <button onclick="getWeather()">PREDICT MOSQUITO!</button>
      <button>NEAR HOSPITAL</button>
    </div>
  </div>

  <div class="pawpet-section">
    <h3>YOUR PAWPET</h3>
  
    <div class="gallery">
      <img id="gallery-img" src="./pawpet/martin.jpeg" alt="Pawpet" />
    </div>
  
    <div class="status-bar"></div>
    <div>Current Mood: üòä</div>
  </div>

  <div class="buttons">
    <button class="start-btn">START</button>
    <button class="study-btn" onclick="window.location.href='decademy.html'">STUDY!</button>
  </div>

  <audio id="background-music" loop>
    <source src="https://siswa.sman81.sch.id/assets/audio/halo81.mp3" type="audio/mpeg">
  </audio>

  <script>
    const kodeWilayah = {
      "cipinang melayu": "31.75.08.1005",
      "halim": "31.75.08.1004",
      "condet": "31.75.04.1004",
      
    };

    function getWeather() {
      const lokasiElem = document.getElementById("location");
      const tempElem = document.getElementById("temp");
      const humidityElem = document.getElementById("humidity");
      const kodeInput = document.getElementById("kode-input").value.trim().toLowerCase();

      if (!kodeWilayah[kodeInput]) {
        lokasiElem.textContent = "Kota tidak ditemukan";
        return;
      }

      const kode = kodeWilayah[kodeInput];
      const url = `https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${kode}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const cuacaList = data?.data?.[0]?.cuaca?.[0];
          if (cuacaList && cuacaList.length > 0) {
            const cuaca = cuacaList[0];
            lokasiElem.textContent = kodeInput.toUpperCase();
            tempElem.textContent = `${cuaca.t || '--'}¬∞C`;
            humidityElem.textContent = `${cuaca.hu || '--'}% HUMIDITY`;
          } else {
            lokasiElem.textContent = "Data tidak tersedia";
          }
        })
        .catch(err => {
          lokasiElem.textContent = "Gagal memuat data";
        });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }

    function submitKodeWilayah() {
      getWeather();
    }

    setInterval(() => {
      const now = new Date();
      const jam = now.toLocaleTimeString();
      document.getElementById("clock").textContent = jam;
    }, 1000);

    const audio = document.getElementById("background-music");
    document.getElementById("music-toggle").addEventListener("change", function () {
      this.checked ? audio.play() : audio.pause();
    });
  </script>
</body>

<footer style="margin-top: 40px; font-size: 12px; color: #555;">

</html>
