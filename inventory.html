<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawtector</title>
  <link rel="stylesheet" href="inventory.css" />
</head>
<body>
  <div class="game-container">
    <div class="top-icons">
      <img src="back-icon.png" class="icon back">
      <div class="right-icons">
        <img src="settings-icon.png" class="icon">
        <img src="users-icon.png" class="icon">
      </div>
    </div>
    
    <div class="game-background">
      <img src="tree.png" class="tree">
      <div class="egg-nest">
        <img src="nest.png" class="nest">
        <img src="egg.png" class="egg">
      </div>
      <img src="house.png" class="house">
      <img src="pond.png" class="pond">
    </div>

    <div class="menu-bar">
      <img src="eat-icon.png" class="menu-icon">
      <img src="shower-icon.png" class="menu-icon">
      <!-- Tambah ikon lainnya di sini -->
    </div>

    <div class="inventory">
      <!-- Grid 4x3 -->
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
      <div class="inventory-slot"></div>
    </div>
  </div>
</body>
</html>
